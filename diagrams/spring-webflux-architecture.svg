<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Client -->
  <rect x="50" y="200" width="120" height="160" rx="10" ry="10" fill="#e9ecef" stroke="#495057" stroke-width="2" />
  <text x="110" y="230" font-family="Arial" font-size="18" text-anchor="middle" fill="#212529">Client</text>
  
  <!-- Server Container -->
  <rect x="300" y="100" width="450" height="360" rx="10" ry="10" fill="#f1f3f5" stroke="#495057" stroke-width="2" />
  <text x="525" y="130" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#212529">Server</text>
  
  <!-- Event Loop -->
  <rect x="330" y="150" width="180" height="250" rx="5" ry="5" fill="#ebfbee" stroke="#2b8a3e" stroke-width="2" />
  <text x="420" y="175" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2b8a3e">Event Loop</text>
  <text x="420" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#2b8a3e">Thread 1</text>
  
  <!-- Request Queue -->
  <rect x="350" y="210" width="140" height="120" rx="5" ry="5" fill="#d3f9d8" stroke="#2b8a3e" stroke-width="1" />
  <text x="390" y="230" font-family="Arial" font-size="14" fill="#212529">Request 1</text>
  <text x="390" y="255" font-family="Arial" font-size="14" fill="#212529">Request 2</text>
  <text x="390" y="280" font-family="Arial" font-size="14" fill="#212529">Request 3</text>
  <text x="390" y="305" font-family="Arial" font-size="14" fill="#212529">Request 4</text>
  
  <!-- Non-blocking processing -->
  <text x="420" y="360" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2b8a3e">Non-blocking</text>
  <text x="420" y="380" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2b8a3e">Processing</text>
  
  <!-- Worker Thread Pool -->
  <rect x="570" y="150" width="150" height="250" rx="5" ry="5" fill="#fff9db" stroke="#e67700" stroke-width="2" />
  <text x="645" y="175" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#e67700">Worker Thread Pool</text>
  
  <!-- Worker Thread Operations -->
  <rect x="585" y="210" width="120" height="50" rx="5" ry="5" fill="#ffe8cc" stroke="#e67700" stroke-width="1" />
  <text x="645" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67700">DB Operation</text>
  <text x="645" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67700">for Request 1</text>
  
  <rect x="585" y="290" width="120" height="50" rx="5" ry="5" fill="#ffe8cc" stroke="#e67700" stroke-width="1" />
  <text x="645" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67700">File I/O</text>
  <text x="645" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#e67700">for Request 3</text>
  
  <!-- HTTP Request Arrow -->
  <line x1="170" y1="220" x2="300" y2="220" stroke="#212529" stroke-width="2" />
  <polygon points="295,215 300,220 295,225" fill="#212529" />
  <text x="235" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">HTTP</text>
  
  <!-- HTTP Response Arrow -->
  <line x1="300" y1="320" x2="170" y2="320" stroke="#212529" stroke-width="2" />
  <polygon points="175,315 170,320 175,325" fill="#212529" />
  <text x="235" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">HTTP</text>
  
  <!-- Operations Delegation Arrow -->
  <line x1="490" y1="235" x2="585" y2="235" stroke="#212529" stroke-width="2" />
  <polygon points="580,230 585,235 580,240" fill="#212529" />
  
  <!-- Results Return Arrow -->
  <line x1="585" y1="315" x2="510" y2="315" stroke="#212529" stroke-width="2" />
  <polygon points="515,310 510,315 515,320" fill="#212529" />
  
  <!-- Non-blocking operations arrow -->
  <path d="M 420,410 C 420,430 460,430 480,410" stroke="#212529" stroke-width="2" fill="none" />
  <polygon points="475,415 480,410 475,405" fill="#212529" />
  <text x="485" y="430" font-family="Arial" font-size="14" fill="#212529">Non-blocking operations</text>
  <text x="485" y="450" font-family="Arial" font-size="14" fill="#212529">(handled directly)</text>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#212529">Spring WebFlux Architecture (Event Loop model)</text>
</svg>